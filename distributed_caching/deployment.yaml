apiVersion: apps/v1
kind: Deployment
metadata:
  name: caching-deployment
  labels:
    app: caching
    environment: production
    version: SEMVER
spec:
  replicas: 2
  selector:
    matchLabels:
      app: caching
  template:
    metadata:
      labels:
        app: caching
        version: SEMVER
    spec:
      containers:
      - name: caching-service
        image: docker:5000/caching:SEMVER
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "4Gi"
            cpu: "500m"