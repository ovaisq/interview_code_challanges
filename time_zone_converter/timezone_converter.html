<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .local-tz {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 12px 16px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 0.95rem;
            color: #4a5568;
        }

        .local-tz strong {
            color: #2d3748;
        }

        .local-tz code {
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #667eea;
        }

        .time-group {
            margin: 30px 0;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .time-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .time-box:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .time-box label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #718096;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-box .time-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .divider {
            border: none;
            border-top: 2px solid #e2e8f0;
            margin: 30px 0;
        }

        h2 {
            color: #2d3748;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .slider-container {
            margin: 30px 0;
        }

        .slider-label {
            font-size: 0.9rem;
            color: #4a5568;
            margin-bottom: 12px;
            display: block;
            font-weight: 500;
        }

        .slider-wrapper {
            position: relative;
            padding: 10px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid #667eea;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid #667eea;
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .slider-value {
            text-align: center;
            margin-top: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .time-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Zone Converter</h1>
        
        <div class="local-tz">
            <strong>Local System Timezone:</strong> <code id="localTzName"></code>
        </div>

        <div class="time-group">
            <div class="time-grid" id="currentTimeGrid">
                <!-- Current times will be populated here -->
            </div>
            <button class="btn" onclick="syncCurrentTime()">Sync to Current Time</button>
        </div>

        <hr class="divider">

        <h2>Interactive Conversion (24hr)</h2>
        
        <div class="slider-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; flex-wrap: wrap; gap: 10px;">
                <label class="slider-label" style="margin: 0;">Slide to adjust time</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <label style="font-size: 0.9rem; color: #4a5568; font-weight: 500;">Anchor:</label>
                    <select id="anchorTimezone" style="padding: 8px 12px; border: 2px solid #e2e8f0; border-radius: 6px; font-size: 0.9rem; color: #2d3748; background: white; cursor: pointer; transition: all 0.3s ease;">
                        <option value="Pacific">Pacific</option>
                        <option value="India">India</option>
                        <option value="Central">Central</option>
                        <option value="Eastern">Eastern</option>
                    </select>
                </div>
            </div>
            <div class="slider-wrapper">
                <input type="range" id="timeSlider" min="0" max="1439" value="0" step="1">
                <div class="slider-value" id="sliderValue">00:00</div>
            </div>
        </div>

        <div class="time-grid" id="conversionTimeGrid">
            <!-- Conversion times will be populated here -->
        </div>
    </div>

    <script>
        // Configuration: Display Name -> IANA Timezone ID
        const TIMEZONES = {
            "Pacific": "America/Los_Angeles",
            "India": "Asia/Kolkata",
            "Central": "US/Central",
            "Eastern": "America/New_York"
        };

        // Format datetime to HH:MM in target timezone
        function formatDateTime(date, timezone) {
            return date.toLocaleTimeString('en-US', {
                timeZone: timezone,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        // Get local timezone name
        function getLocalTimezoneName() {
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const date = new Date();
            const shortName = date.toLocaleTimeString('en-US', {
                timeZoneName: 'short'
            }).split(' ').pop();
            return `${timezone} (${shortName})`;
        }

        // Get all times for configured timezones
        function getAllTimes(baseDate = null) {
            const date = baseDate || new Date();
            const times = {};
            
            for (const [name, timezone] of Object.entries(TIMEZONES)) {
                times[name] = formatDateTime(date, timezone);
            }
            
            return times;
        }

        // Handle slider change with dynamic anchor timezone
        function handleSliderChange(sliderValue, anchorTimezone) {
            const hours = Math.floor(sliderValue / 60);
            const minutes = sliderValue % 60;
            
            // Get the IANA timezone for the anchor
            const anchorTzId = TIMEZONES[anchorTimezone];
            
            // Create a date string in ISO format
            const now = new Date();
            
            // We need to create a date that when formatted in the anchor timezone shows our desired time
            // Strategy: Start with a UTC date, then adjust it so that when viewed in anchor timezone, it shows the slider time
            
            // First, create a date in the anchor timezone with our desired time
            const yearStr = now.getFullYear();
            const monthStr = String(now.getMonth() + 1).padStart(2, '0');
            const dayStr = String(now.getDate()).padStart(2, '0');
            const hourStr = String(hours).padStart(2, '0');
            const minStr = String(minutes).padStart(2, '0');
            
            // Create a string that represents the time we want in the anchor timezone
            const targetTimeStr = `${yearStr}-${monthStr}-${dayStr}T${hourStr}:${minStr}:00`;
            
            // Parse as local (browser) time first
            const tempDate = new Date(targetTimeStr);
            
            // Get what this date looks like in the anchor timezone
            const anchorTimeStr = tempDate.toLocaleString('en-US', {
                timeZone: anchorTzId,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            // Parse the anchor time to see what it actually shows
            const [anchorDatePart, anchorTimePart] = anchorTimeStr.split(', ');
            const [anchorMonth, anchorDay, anchorYear] = anchorDatePart.split('/');
            const [anchorHour, anchorMin, anchorSec] = anchorTimePart.split(':');
            
            // Calculate the difference between what we want and what we got
            const actualMinutes = parseInt(anchorHour) * 60 + parseInt(anchorMin);
            const desiredMinutes = hours * 60 + minutes;
            const diffMinutes = desiredMinutes - actualMinutes;
            
            // Adjust the date by the difference
            const adjustedDate = new Date(tempDate.getTime() + diffMinutes * 60 * 1000);
            
            return getAllTimes(adjustedDate);
        }

        // Update current time displays
        function updateCurrentTimes() {
            const times = getAllTimes();
            const grid = document.getElementById('currentTimeGrid');
            grid.innerHTML = '';
            
            for (const [name, time] of Object.entries(times)) {
                const box = document.createElement('div');
                box.className = 'time-box';
                box.innerHTML = `
                    <label>${name} (Current)</label>
                    <div class="time-display">${time}</div>
                `;
                grid.appendChild(box);
            }
        }

        // Update conversion time displays
        function updateConversionTimes(times) {
            const grid = document.getElementById('conversionTimeGrid');
            grid.innerHTML = '';
            
            for (const [name, time] of Object.entries(times)) {
                const box = document.createElement('div');
                box.className = 'time-box';
                box.innerHTML = `
                    <label>${name}</label>
                    <div class="time-display">${time}</div>
                `;
                grid.appendChild(box);
            }
        }

        // Sync to current time
        function syncCurrentTime() {
            updateCurrentTimes();
        }

        // Initialize slider and anchor selector
        const slider = document.getElementById('timeSlider');
        const sliderValueDisplay = document.getElementById('sliderValue');
        const anchorSelector = document.getElementById('anchorTimezone');

        function updateSliderDisplay() {
            const sliderVal = parseInt(slider.value);
            const hours = Math.floor(sliderVal / 60);
            const minutes = sliderVal % 60;
            
            sliderValueDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
            
            const anchorTz = anchorSelector.value;
            const times = handleSliderChange(sliderVal, anchorTz);
            updateConversionTimes(times);
        }

        slider.addEventListener('input', updateSliderDisplay);
        anchorSelector.addEventListener('change', updateSliderDisplay);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('localTzName').textContent = getLocalTimezoneName();
            updateCurrentTimes();
            updateConversionTimes(handleSliderChange(0, 'Pacific'));
            
            // Update current times every minute
            setInterval(updateCurrentTimes, 60000);
        });
    </script>
</body>
</html>
