<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: 700;
            color: white;
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }
        
        .mode-indicator {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .progress-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            transition: width 1s linear;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }
        
        #startBtn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        #pauseBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        #resetBtn {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
        }
        
        .session-counter {
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .session-counter span {
            font-weight: 700;
            color: #ffd700;
        }
        
        .cycle-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .cycle-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .cycle-dot.active {
            background-color: #ffd700;
            transform: scale(1.2);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="mode-indicator">Work Time</div>
        
        <div class="timer-display">25:00</div>
        
        <div class="progress-container">
            <div class="progress-bar" style="width: 0%"></div>
        </div>
        
        <div class="cycle-indicator">
            <div class="cycle-dot"></div>
            <div class="cycle-dot"></div>
            <div class="cycle-dot"></div>
            <div class="cycle-dot"></div>
        </div>
        
        <div class="session-counter">Sessions: <span>0</span></div>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let currentMode = 'work'; // 'work', 'shortBreak', 'longBreak'
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let sessionCount = 0;
        let totalSessions = 0;

        const timerDisplay = document.querySelector('.timer-display');
        const progressBar = document.querySelector('.progress-bar');
        const modeIndicator = document.querySelector('.mode-indicator');
        const sessionCounter = document.querySelector('.session-counter span');
        const cycleDots = document.querySelectorAll('.cycle-dot');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // FIX: Update the session counter text
            sessionCounter.textContent = totalSessions;

            let progress = 0;
            if (currentMode === 'work') {
                progress = (25 * 60 - timeLeft) / (25 * 60) * 100;
            } else if (currentMode === 'shortBreak') {
                progress = (5 * 60 - timeLeft) / (5 * 60) * 100;
            } else if (currentMode === 'longBreak') {
                progress = (15 * 60 - timeLeft) / (15 * 60) * 100;
            }
            progressBar.style.width = `${progress}%`;
            
            if (currentMode === 'work') {
                modeIndicator.textContent = 'Work Time';
                modeIndicator.style.color = '#00b09b';
            } else if (currentMode === 'shortBreak') {
                modeIndicator.textContent = 'Short Break';
                modeIndicator.style.color = '#ff9a9e';
            } else {
                modeIndicator.textContent = 'Long Break';
                modeIndicator.style.color = '#ff6b6b';
            }
            
            updateCycleIndicator();
        }

        function updateCycleIndicator() {
            cycleDots.forEach((dot, index) => {
                // Modified logic: dots light up based on progress through the 4-session cycle
                let dotIndex = sessionCount % 4;
                if (dotIndex === 0 && sessionCount > 0 && currentMode !== 'work') {
                    // All dots active if we just finished the 4th session
                    dot.classList.add('active');
                } else if (index < dotIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isRunning = false;
                    
                    // Move to next phase
                    if (currentMode === 'work') {
                        sessionCount++;
                        totalSessions++;
                        if (sessionCount % 4 === 0) {
                            currentMode = 'longBreak';
                            timeLeft = 15 * 60;
                        } else {
                            currentMode = 'shortBreak';
                            timeLeft = 5 * 60;
                        }
                    } else {
                        currentMode = 'work';
                        timeLeft = 25 * 60;
                    }
                    
                    updateDisplay();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            currentMode = 'work';
            timeLeft = 25 * 60;
            sessionCount = 0;
            totalSessions = 0;
            updateDisplay();
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
